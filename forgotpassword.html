<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Edu Cycle</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Custom styles -->
  <style>
    body {
      background-color: #28a745; /* Cream background */
      color: #333; /* Dark text */
      z-index: 3;
    }
    .forgot-password-container {
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }
    .lock-image {
      width: 100px; /* Adjust size as needed */
      margin-bottom: 20px;
      margin-right: 30px;
    }
    .forgot-password-btn {
        color: #fff;
        border-radius: 30px;
      background-color: #28a745; /* Green button */
      border-color: #28a745;
    }
    .forgot-password-btn:hover {
      background-color: #218838; /* Darker green on hover */
      border-color: #1e7e34;
    }
    #desc{
        color: #1e7e34;
        font-weight: 500;
    }
    #bgcolor{
        background-color: #1e7e34;
      
    }
    #textcolor,#home,#logout{
        color: #fff;
    }
  
    .div{
      max-width: 400px;
      margin: 50px auto;
      margin-top: 100px;
      background-color: #fff; /* White background */
      padding-bottom: 5px;
      padding-left: 20px;
      padding-top: 1px;
      padding-right: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>



  <nav id="bgcolor" class="navbar navbar-expand-lg navbar-light fixed-top">
    <a id="textcolor" class=" navbar-brand font-weight-bold " href="#">EduCycle</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a id="home" class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a id="logout" class="nav-link" href="login.html">Logout</a>
        </li>
        <!-- Add more navigation items as needed -->
      </ul>
    </div>
  </nav>

  
<div class="div">
  <div class="forgot-password-container">
    <img src="assets/png-transparent-padlock-computer-icons-lok-technic-grass-keyhole-thumbnail-removebg-preview.png" alt="Lock Image" class="lock-image">
    <p id="desc">Enter your email,phone or username and we'll send you a link to change a new password.</p>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="identifier" placeholder="Username, Email, or Phone Number" required>
      </div>
      <button type="submit" class="btn btn-lg btn-block forgot-password-btn font-weight-bold">Forgot Password</button>
    </form>
  </div>

</div>

  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
